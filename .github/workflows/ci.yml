name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Node 22
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install
        run: yarn
      - name: Test
        run: yarn test
